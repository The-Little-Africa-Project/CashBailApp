<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="base :: head">


</div>
<body id="register-body">
<div class="container">

    <div class="row">
        <div class="col-12" style="text-align: center">
            <div th:replace="base :: title"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12" style="text-align: center">
            <div th:replace="base :: navlinks"></div>
        </div>
    </div>
</div>
<div class="container" style="margin-top:200px">

    <h1 class="display-4" style="text-align: center"><strong>New User Registration</strong></h1>
    <hr class="mt-2 mb-5">

    <div class="row text-center">
        <div class="col-4" ></div>
        <div class="col-4" >

            <form autocomplete="off" action="#" th:action="@{/register}" th:object="${donor}" method="post">

                <div class="form-group">
                <span th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}">First Name Error</span></strong></mark>
                    <input type="text" id="firstName" class="form-control" placeholder="First Name" th:field="*{firstName}">
                </div>

                <div class="form-group">
                <span th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}">Last Name Error</span></strong></mark>
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name" th:field="*{lastName}">
                </div>

                <div class="form-group">
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}">Email Error</span></strong></mark>
                    <input type="text" id="email" class="form-control" placeholder="Email" th:field="*{email}">
                </div>

                <div class="form-group">
                <span th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}">Username Error</span></strong></mark>
                    <input type="text" id="username" class="form-control" placeholder="Username" th:field="*{username}">
                </div>

                <div class="form-group">
                <span th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}">Password Error</span></strong></mark>
                    <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}">
                </div>

                <button type="submit" value="Submit" class="btn btn-lg btn-primary"><strong>Create</strong></button>


            </form>



        </div>
        <div class="col-4" ></div>
    </div>


</div>
<div class="container">
    <div th:fragment="page_content"></div>
</div>

<!--footer template-->
<div class="footer" th:fragment="footer">
    <footer class="bg-light py-5">
        <div class="container">
            <div class="small text-center text-muted">Copyright Â© 2020 - The Liberators</div>
        </div>
    </footer>
</div>

<script th:src="@{https://kit.fontawesome.com/48c5dd92ba.js}" crossorigin="anonymous"></script>
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
